<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Paginated Data</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <table>
        <caption>paginated random data of app users</caption>
        <thead>

                <td>Age</td>
            </tr>
        </thead>
        <tbody data-sink="tableBody">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <div class="btn-group">
      <button data-prevbtn="prevBtn">Previous</button>
      <button data-nextbtn="nextBtn">Next</button>
      <label data-pageview="page-view"><div class="lds-dual-ring"></div></label>
    </div>

    <script type="module" src="app.ts"></script>
</body>

</html>
